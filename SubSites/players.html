<!DOCTYPE html>
<html lang="en">
<head>

    <title>Server Player List</title>
    <style>
        body {

            padding: 0;
            font-family: Arial, sans-serif;

        }
        #header-container {
            background-image: url(../Images/HeaderBackground.jpg);

        }

<body>
    <div id="header-container">
        <div class="nav-links-container">
